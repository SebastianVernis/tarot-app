<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot M칤stico - Lectura Interactiva</title>
    <style>
        :root[data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --bg-secondary: rgba(255, 255, 255, 0.1);
            --bg-tertiary: rgba(255, 255, 255, 0.05);
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --text-accent: #ffd700;
            --border-color: rgba(255, 255, 255, 0.18);
            --shadow-color: rgba(31, 38, 135, 0.37);
            --card-bg: rgba(255, 255, 255, 0.05);
            --hover-bg: rgba(255, 255, 255, 0.15);
        }

        :root[data-theme="light"] {
            --bg-primary: linear-gradient(135deg, #e8eaf6 0%, #c5cae9 50%, #9fa8da 100%);
            --bg-secondary: rgba(0, 0, 0, 0.05);
            --bg-tertiary: rgba(0, 0, 0, 0.02);
            --text-primary: #1a1a2e;
            --text-secondary: #5a5a5a;
            --text-accent: #d4af37;
            --border-color: rgba(0, 0, 0, 0.12);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-bg: rgba(255, 255, 255, 0.8);
            --hover-bg: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* Header con controles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 30px;
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 1.5em;
            color: var(--text-accent);
            font-weight: bold;
        }

        /* Toggle de tema */
        .theme-toggle {
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--hover-bg);
            border-color: var(--text-accent);
        }

        /* Usuario info */
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            cursor: pointer;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--text-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1a1a2e;
        }

        .premium-badge {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
        }

        /* Botones de auth */
        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-auth {
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid var(--text-accent);
            background: transparent;
            color: var(--text-accent);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .btn-auth:hover {
            background: var(--text-accent);
            color: #1a1a2e;
        }

        .btn-auth.primary {
            background: var(--text-accent);
            color: #1a1a2e;
        }

        .btn-auth.primary:hover {
            transform: scale(1.05);
        }

        /* Estrellas de fondo */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: var(--text-accent);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            width: 90%;
            padding: 20px;
            margin-top: 80px;
            z-index: 1;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            color: var(--text-accent);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
        }

        /* Modal de autenticaci칩n */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px var(--shadow-color);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            color: var(--text-accent);
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-accent);
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--text-accent);
            background: var(--bg-secondary);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .modal-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
        }

        .modal-footer a {
            color: var(--text-accent);
            cursor: pointer;
            text-decoration: none;
        }

        .modal-footer a:hover {
            text-decoration: underline;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--text-accent);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .success-message {
            background: rgba(0, 255, 0, 0.2);
            color: #51cf66;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        /* Usage indicator */
        .usage-indicator {
            background: var(--bg-tertiary);
            padding: 10px 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
        }

        .usage-bar {
            width: 100px;
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            overflow: hidden;
        }

        .usage-fill {
            height: 100%;
            background: linear-gradient(90deg, #51cf66, #ffd700);
            transition: width 0.3s ease;
        }

        /* Resto de estilos del tarot original */
        .menu-principal {
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .tipo-tirada {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .tirada-option {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
        }

        .tirada-option:hover {
            background: var(--hover-bg);
            border-color: var(--text-accent);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .tirada-option.selected {
            background: rgba(255, 215, 0, 0.2);
            border-color: var(--text-accent);
        }

        .tirada-option.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tirada-option h3 {
            color: var(--text-accent);
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .tirada-option .num-cartas {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 10px;
        }

        .lock-icon {
            display: inline-block;
            margin-left: 5px;
            color: var(--text-accent);
        }

        .pregunta-section {
            margin: 30px 0;
        }

        .pregunta-section label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-accent);
            font-size: 1.2em;
        }

        .pregunta-section input {
            width: 100%;
            padding: 15px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .pregunta-section input:focus {
            outline: none;
            border-color: var(--text-accent);
            background: var(--bg-secondary);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .header { padding: 10px 15px; }
            .header-left, .header-right { gap: 10px; }
            .logo { font-size: 1.2em; }
            .container { margin-top: 70px; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="logo">游댩 Tarot M칤stico</div>
        </div>
        <div class="header-right">
            <!-- Toggle de tema -->
            <div class="theme-toggle" onclick="toggleTheme()">
                <span id="themeIcon">游깿</span>
                <span id="themeText">Oscuro</span>
            </div>
            
            <!-- Usuario autenticado -->
            <div id="userSection" style="display: none;">
                <div class="usage-indicator" id="usageIndicator">
                    <span id="usageText">Cargando...</span>
                </div>
                <div class="user-info" onclick="showUserMenu()">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <span id="username">Usuario</span>
                    <span id="premiumBadge" class="premium-badge" style="display: none;">PREMIUM</span>
                </div>
            </div>
            
            <!-- Botones de auth (no autenticado) -->
            <div id="authButtons" class="auth-buttons">
                <button class="btn-auth" onclick="showLogin()">Iniciar Sesi칩n</button>
                <button class="btn-auth primary" onclick="showRegister()">Registrarse</button>
            </div>
        </div>
    </div>

    <!-- Estrellas de fondo -->
    <div class="stars" id="stars"></div>

    <!-- Modal de Login -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('loginModal')">&times;</span>
            <div class="modal-header">
                <h2>Iniciar Sesi칩n</h2>
                <p style="color: var(--text-secondary);">Accede a tu cuenta</p>
            </div>
            <div id="loginError" class="error-message" style="display: none;"></div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email o Username</label>
                    <input type="text" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Contrase침a</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-submit">Iniciar Sesi칩n</button>
            </form>
            <div class="modal-footer">
                쯅o tienes cuenta? <a onclick="switchToRegister()">Reg칤strate aqu칤</a>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('registerModal')">&times;</span>
            <div class="modal-header">
                <h2>Crear Cuenta</h2>
                <p style="color: var(--text-secondary);">칔nete a Tarot M칤stico</p>
            </div>
            <div id="registerError" class="error-message" style="display: none;"></div>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Contrase침a (m칤nimo 6 caracteres)</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <button type="submit" class="btn-submit">Crear Cuenta</button>
            </form>
            <div class="modal-footer">
                쯏a tienes cuenta? <a onclick="switchToLogin()">Inicia sesi칩n aqu칤</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>游댩 Tarot M칤stico 游댩</h1>
        
        <!-- Men칰 Principal -->
        <div class="menu-principal" id="menuPrincipal">
            <h2 style="text-align: center; margin-bottom: 30px; color: var(--text-accent);">
                Elige tu tirada
            </h2>
            
            <div class="tipo-tirada" id="tiradasContainer">
                <!-- Las tiradas se cargar치n din치micamente -->
            </div>
            
            <div class="pregunta-section">
                <label for="pregunta">쮺u치l es tu pregunta? (opcional)</label>
                <input type="text" id="pregunta" placeholder="Escribe aqu칤 tu pregunta...">
            </div>
            
            <button class="btn-primary" id="btnIniciarLectura" disabled onclick="iniciarLectura()">
                Comenzar Lectura
            </button>
        </div>
    </div>

    <script src="tarot_web_v2.js"></script>
</body>
</html>
